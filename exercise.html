<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

   class App extends React.Component{

    constructor(props){
        super(props)
        this.state = {
            nome: this.props.nome_inicial
        }
        this.cmd_click = this.cmd_click.bind(this)
       
    }
   
    cmd_click(){
        this.setState({nome: this.props.nome_apelido})
    }
    

       render(){
           return(
               <div>                 
                <p>{this.state.nome}</p>
                    <button onClick={this.cmd_click}>Ver apelido</button>
                  
               </div>
           )
       }
   }
   class Conteudo extends React.Component{
       render(){
           return(
               <div>
                   <App nome_inicial="Irlan" nome_apelido="Moreira" />
                   <App nome_inicial="Fernanda" nome_apelido="Oliveira" />
                   <App nome_inicial="Benjamim" nome_apelido="Campoi" />
               </div>
           )
       }
   }


    ReactDOM.render(
        <Conteudo/>,
        document.getElementById("root")
    )

    </script>
    
</body>
</html>
