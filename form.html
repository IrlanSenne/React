<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">

    class Formulario extends React.Component{

        constructor(){
            super()
            this.state = {
                username: "",
                password:""
            }
        }

        alterarUsername = u =>{
            this.setState({username:u.target.value})
        }

        alterarPassword = p =>{
            this.setState({password:p.target.value})
        }

        submeterForm = e =>{
            console.log(`Username: `+ this.state.username)
            console.log(`Password: `+ this.state.password)
            e.preventDefault()
        }
        render(){
            return(
                <form onSubmit={this.submeterForm}>
                    <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="username"/>
                    <input type="password" value={this.state.password} onChange={this.alterarPassword} placeholder="password"/>
                    <input type="submit" value="Entrar" />
                    
                </form>
            )
        }
    }

    ReactDOM.render(
        <Formulario />,
        document.getElementById("root")
    )


</script>
</body>
</html>
